<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Developers at Strata + Hadoop World | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/modernizr.js"></script>
</head>

<body>
    <nav class="top-bar" >
        <ul class="title-area">
            <li class="name">
                <h1><a href="./">Pivotal CF</a></h1>
            </li>
        </ul>
    </nav>

    <div class="row">
        <div class="large-12 columns">
            <h3>Welcome to Spring SG</h3>
            <hr/>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <h3>All Talks</h3>
                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <table>
                    <thead>
                    <tr>
                        <th> </th>
                        <th>Title</th>
                        <th>Presenter</th>
                        <th>Role</th>
                        <th>Company</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="talk: ${talks}">
                            <td><a href="index.html" th:href="@{delete(talkId=${talk.id})}"><img alt="Delete" src="img/delete.jpeg" width="20" height="20"/></a></td>
                            <td th:text="${talk.title}"/>
                            <td th:text="${talk.presenter}"/>
                            <td th:text="${talk.role}"/>
                            <td th:text="${talk.company}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="large-12 columns">
                <div class="panel">
                    <h4>Environment Information</h4><br/>
                    <p>The current server time is <em><span th:text="${serverTime}"/></em></p>
                    <p>The application port is <em><span th:text="${port}" /></em></p>
                    <p>The instance ID is <em><span th:text="${vcapApplication['instance_id']}"/></em></p>
                    <p>The instance index is <em><span th:text="${vcapApplication['instance_index']}"/></em></p>
                    <p>The instance was started at <em><span th:text="${vcapApplication['started_at']}"/></em></p>
                    <p>The bound services are <em><span th:text="${vcapServices}"/></em></p>
                </div>
                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <img src="img/Spring_SG.jpg" alt="Spring SG" height="256" width="256"/>
                <!--<img src="http://user:password@localhost:8000/qrcode?text=test" alt="Test" height="256" width="256"/>-->
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <!-- This simply refreshes the page to demonstrate changed (or unchanged) ports -->
                <a href="javascript:window.location.reload();" class="medium button">Refresh</a>
                <!-- This link should be changed to the application's kill action -->
                <a href="kill" class="medium alert button">Kill</a>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>

    </div>

</body>
</html>
